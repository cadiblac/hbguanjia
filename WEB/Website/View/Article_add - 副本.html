<body class="sticky-header left-side-collapsed">
<include file="Public:header" />
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">
                {:W('Menu/mau')}
                <section class="mail-box-info">
                   <div class="col-sm-12">
					<section class="panel">
					<header class="panel-heading">
						{$cate['name']}<span class="text-muted">——发布文章</span>
						<span class="tools pull-right">
							<a class="fa fa-rotate-left" href="javascript:history.go(-1)"> 返回</a>
						 </span>
					</header>
					<div class="panel-body">
						<div class="form">
							<form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Article/runAdd')}">
								<div class="form-group ">
									<label for="firstname" class="control-label col-lg-1">文章标题</label>
									<div class="col-lg-6">
										<input class=" form-control" id="firstname" name="title" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">文章关键字</label>
									<div class="col-lg-6">
										<input class=" form-control" id="lastname" name="keywords" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">文章描述</label>
									<div class="col-lg-6">
										<input class=" form-control" id="lastname" name="description" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="username" class="control-label col-lg-1">题图</label>
									<div class="col-lg-6">
										<a class="btn btn-primary upimgs" id="btn">选择图片</a> 最大2M，支持jpg，gif，png格式。
										 <dl id="ul_pics" class="ul_pics clearfix"><dd id='slt'></dd></dl>
										 <input name="pic" id="picsa" style="display: none;">
									</div>
								</div>
								<div class="form-group ">
									<label for="password" class="control-label col-lg-1">属性</label>
									<div class="col-lg-2">
										<foreach name='attr' item='v'>
											<label class="checkbox-inline">
												<input type="checkbox" name="aid[]" value="{$v.id}">{$v.name}&nbsp;
											</label>
										</foreach>
									</div>
									<if condition="$cid eq 1">
									<label for="confirm_password" class="control-label col-lg-1">类别</label>
									<div class="col-lg-2">
										<select class="form-control" name="del" id="del">
											<option value="0" selected="selected">项目进度</option>
											<option value="1">项目报告</option>
										</select>
									</div>
									<label for="confirm_password" class="control-label col-lg-1">项目进度</label>
									<div class="col-lg-2">
										<select class=" form-control" name="jf">
											<option value="0" selected="selected">进行中</option>
											<option value="2">项目暂停</option>
											<option value="1">已完成</option>
											<option value="3">项目作废</option>											
										</select>
									</div>
									<label for="confirm_password" class="control-label col-lg-1">查询手机号</label>
									<div class="col-lg-2">
										<input class="form-control " type="text" name="tel" value="" />
									</div>
									<else />
									<label for="confirm_password" class="control-label col-lg-1">阅读积分</label>
									<div class="col-lg-2">
										<input class="form-control " type="text" name="jf" value="" />
									</div>
									</if>
								</div>
								<div class="form-group ">
									<label for="confirm_password" class="control-label col-lg-1"><if condition="$cid eq 1">市场负责人<else />文章作者</if></label>
									<div class="col-lg-2">
									<if condition="$cid eq 1">
										<select class=" form-control" name="author">
										<option value="">请选择</option>
										<foreach name="staff" item="s">											
											<option value="{$s.id}">{$s.name}</option>	
										</foreach>
										</select>
									<else />
										<input class="form-control " type="text" name="author" value="{:session('name')}" />
									</if>
									</div>
									<if condition="$cid eq 1">
									<label for="confirm_password" class="control-label col-lg-1">技术负责人</label>
									<div class="col-lg-2">
										<select class=" form-control" name="jsr">
										<option value="">请选择</option>
										<foreach name="staff" item="s">											
											<option value="{$s.id}">{$s.name}</option>	
										</foreach>
										</select>
									</div>
									<label for="confirm_password" class="control-label col-lg-1">项目流程</label>
									<div class="col-lg-2">
										<select class="form-control" id="fl" name="fl">										
											<option value="0" select>黄环环评</option>	
											<option value="1">博创检测</option>
										</select>
									</div>
									<script src="__PUBLIC__/js/fujia.js"></script>
									</if>
								</div>
								<div class="form-group ">
									<label for="email" class="control-label col-lg-1">发布时间</label>
									<div class="col-lg-2">
										<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="{$v.time|default=time()|date='Y-m-d H:i',###}"  class="input-append date dpYears" style="width:200px;">
											<input type="text" name="time" value="{$v.time|default=time()|date='Y-m-d H:i',###}" size="16" class="form-control">
											<span class="input-group-btn add-on">
											  <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
											</span>
										</div>                                           
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="control-label col-lg-1">文章内容</label>
									<div class="col-lg-10">
									<if condition="$cid eq 1">

;'><br/></span></p><p><span style='font-family: 楷体; color: rgb(255, 0, 0); font-size: 24px; text-align: center;'>检测分析承诺完成时限</span></p><table width='100%'><tbody><tr style='height:24px;line-height:24px;' class='firstRow'><td width='50%' valign='center' style='padding: 0px 7px; border:#000 1px solid;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>检测分析</span></p></td><td width='50%' valign='center' style='padding: 0px 7px; border:#000 1px solid; border-left:0;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>服务承诺时限</span></p></td></tr><tr style='height:24px;line-height:24px;'><td width='50%' valign='center' style='padding: 0px 7px; border:#000 1px solid; border-top:0;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>现场采样</span></p></td><td width='50%' valign='center' style='padding: 0px 7px; border-left: none; border-right:#000 1px solid;  border-top: none; border-bottom:#000 1px solid;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>1个工作日</span></p></td></tr><tr style='height:24px;line-height:24px;'><td width='50%' valign='center' style='padding: 0px 7px; border:#000 1px solid; border-top:0;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>样品分析</span></p></td><td width='50%' valign='center' style='padding: 0px 7px; border-left: none; border-right:#000 1px solid;  border-top: none; border-bottom:#000 1px solid;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>5个工作日</span></p></td></tr><tr style='height:24px;line-height:24px;'><td width='50%' valign='center' style='padding: 0px 7px; border:#000 1px solid; border-top:0;'><p style='text-align:center'><span style='font-family: 黑体;font-size: 12px'>数据审核</span></p></td><td width='50%' valign='center' style='padding: 0px 7px; border-left: none; border-right:#000 1px solid;  border-top: none; border-bottom:#000 1px solid;'><p style='text-align:center'><span style='f
