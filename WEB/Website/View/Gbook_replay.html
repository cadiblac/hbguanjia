<include file="Public:common" />
  <title>内容管理</title>
  <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<!--tree-->
<script src="__PUBLIC__/js/jquery.ztree.core-3.5.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/zTreeStyle/metro.css" type="text/css">
</head>

<body class="sticky-header left-side-collapsed">
<include file="Public:header" />
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">
                {:W('Menu/mau')}
                <section class="mail-box-info">
                   <div class="col-sm-12">
					<section class="panel">
					<header class="panel-heading">
						{$cate['name']}<span class="text-muted">——查看/回复留言</span>
						<span class="tools pull-right">
							<a class="fa fa-rotate-left" href="javascript:history.go(-1)"> 返回</a>
						 </span>
					</header>
					<div class="panel-body">
						<div class="form">
							<form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Gbook/runUpdata')}">
							<foreach name='gbook' item='v'>
								<div class="form-group ">
									<label for="firstname" class="control-label col-lg-1">留言标题</label>
									<div class="col-lg-6 form-control-static">
										{$v.title}
										<input type="hidden" name="id" value="{$v.id}">
										<input type="hidden" name="cid" value="{$v.cid}">
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">留言者</label>
									<div class="col-lg-6 form-control-static">
										{$v.username}
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">联系方式</label>
									<div class="col-lg-6 form-control-static">
										{$v.tel}
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">留言人地址</label>
									<div class="col-lg-6 form-control-static">
										{$v.address}
									</div>
								</div>
								<div class="form-group ">
									<label for="username" class="control-label col-lg-1">留言人邮箱</label>
									<div class="col-lg-6 form-control-static">
										{$v.email}
									</div>
								</div>
								<div class="form-group ">
									<label for="password" class="control-label col-lg-1">留言人ip</label>
									<div class="col-lg-2 form-control-static">
										{$v.ip}
									</div>
								</div>
								<div class="form-group ">
									<label class="control-label col-lg-1">留言时间</label>
									<div class="col-lg-2 form-control-static">
										{$v.time|date="Y-m-d H:i:s",###}
									</div>
								</div>
								<div class="form-group ">
									<label for="email" class="control-label col-lg-1">留言内容</label>
									<div class="col-lg-8 form-control-static">
										{$v.content}                                           
									</div>
								</div>
								<if condition='$v["retime"]'>
								<div class="form-group">
									<label for="email" class="control-label col-lg-1">回复时间</label>
									<div class="col-lg-3 form-control-static">
										{$v.retime|date="Y-m-d H:i:s",###}
									</div>
								</div>
								</if>
								<if condition="$v['cid'] eq 8">
								<div class="form-group">
									<label for="email" class="control-label col-lg-1">操作提醒</label>
									<div class="col-lg-6">
										<span class="alert alert-warning"><if condition="$v['reply']">{$v.reply}<else />点击下面的“同意申请”，用户的分销提成就会自动扣除，然后人工联系用户手动转账即可</if></span>
									</div>
								</div>
								<else />
								<div class="form-group">
									<label for="email" class="control-label col-lg-1">回复内容</label>
									<div class="col-lg-6">
										<textarea name="reply" class="wysihtml5 form-control" rows="9">{$v.reply}</textarea>
									</div>
								</div>
								</if>
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
										<input class="btn btn-primary" type="submit" <if condition="$v['cid'] eq 8">value="同意申请"<else />value="保存回复"</if>>
									</div>
								</div>
							</foreach>
							</form>
						</div>
					</div>
					</section>
					</div>
                </section>
            </div>

        </div>
        <!--body wrapper end-->

<include file="Public:bottom" />
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
</body>
</html>
