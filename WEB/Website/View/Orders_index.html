<include file="Public:common" />
  <title>订单管理</title>
  <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
  <!--data table-->
  <link rel="stylesheet" href="__PUBLIC__/js/data-tables/DT_bootstrap.css" />
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                {$msg}管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/meter')}">首页</a>
                </li>
                <li class="active"> 订单管理 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
			   <div class="col-sm-12">
				<section class="panel">
				<header class="panel-heading">
					{$msg}
					<span class="tools pull-right">
						<a href="javascript:;" class="fa fa-chevron-down"></a>
					 </span>
				</header>
				<div class="panel-body">
				<div class="adv-table editable-table">
				<table  class="display table table-bordered table-striped" id="editable-sample">
				<thead>
				<tr>
					<th>订单号</th>
					<th>商品名称</th>
					<th>数量</th>
					<th>总价</th>
					<th>时间</th>
					<th>状态</th>								
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<foreach name='orders' item='v'>
				<tr class="gradeX">
					<td>{$v.order}</td>
					<td>{$v.pname|msubstr=###,0,12,'utf-8',false}</td>
					<td>{$v.num}</td>
				    <td>{$v.sumprice}元</td>
					<td>{$v.buytime|date='Y-m-d H:i',###}</td>
					<td>
					<switch name="v['status']" >
					<case value="0">购物车</case>
					<case value="1">已下单</case>
					<case value="2">已支付</case>
					<case value="3">已发货</case>
					<case value="4">已收货</case>
					</switch>
					</td>					
					<td>
					<a href="{:U(MODULE_NAME.'/Orders/updata',array(id=>$v['id']))}"><span class="btn btn-success btn-xs">查看</span></a>
					<if condition="$v['status'] eq 2">
					<a onclick="return confirm('确实要发货吗？')" href="{:U(MODULE_NAME.'/Orders/status',array(id=>$v['id']))}"><span class="btn btn-danger btn-xs">发货</span>
					</if>
					</td>
				</tr>
				</foreach>				   
				</tbody>
				</table>
				</div>
				</div>
				</section>
				</div>
            </div>

        </div>
        <!--body wrapper end-->

<include file="Public:bottom" />
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--data table-->
<script type="text/javascript" src="__PUBLIC__/js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/data-tables/DT_bootstrap.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
<!--script for editable table-->
<script src="__PUBLIC__/js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function() {		
        EditableTable.init();
    });	
</script>
</body>
</html>
