<include file="Public:common" />
<title>栏目管理</title>
  <!--pickers css-->
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                设置网站栏目
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li class="active"> 栏目管理 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            栏目管理
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
							<form action="{:U(MODULE_NAME.'/Cate/sortCate')}" method="post">
								<div class="clearfix">
								<if condition="$_SESSION['username'] eq C('RBAC_SUPERADMIN')">
									<div class="form-group">
										<a href="{:U(MODULE_NAME.'/Cate/addCate')}" class="btn btn-primary">
											添加一级栏目 <i class="fa fa-plus"></i>
										</a>
									</div>
								</if>
								</div>
								<div class="space15"></div>
								<table class="table table-bordered table-striped dataTable">
								
								<thead>								
								<tr role="row">
									<th>ID</th>
									<th width=40%>名称</th>
									<th>模型</th>
									<th>级别</th>
									<th width=5%>排序</th>
									<th width=15%>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name='cate' item='v'>								
								<tr class="">
									<td>{$v.id}</td>
									<td>{$v.html}&nbsp;{$v.name}</td>
									<td>
										<switch name='v.model'>
											<case value="Article">文章模型</case>
											<case value="Info">单页模型</case>
											<case value="Atlas">图集模型</case>
											<case value="Goods">产品模型</case>
											<case value="Jobs">招聘模型</case>
											<case value="Slink">转向链接</case>
											<case value="Gbook">留言板模型</case>
											<default />未选择模型
										</switch>
									</td>
									<td>{$v.level}</td>
									<td><input type="text"  name="{$v.id}" value="{$v.sort}" /></td>
									<td>
										<a href="{:U(MODULE_NAME.'/Cate/updataCate',array('id'=>$v['id']))}"><span class="btn btn-success btn-xs">修改</span></a>
									<if condition="$_SESSION['username'] eq C('RBAC_SUPERADMIN')">
										<a href="{:U(MODULE_NAME.'/Cate/addCate',array('pid'=>$v['id']))}"><span class="btn btn-info btn-xs">添加子项</span></a>
										<a onclick="return confirm('确实要删除吗？')" href="{:U(MODULE_NAME.'/Cate/delCate',array('id'=>$v['id']))}"><span class="btn btn-warning btn-xs">删除</span></a>
									</if>
										
										
									</td>
								</tr>
								</foreach>
								</tbody>
								
								</table>
								<div class="form-group">
								<input type="submit" class="btn btn-primary" value="排序" />
								</div>
							</form>
							</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
<include file="Public:bottom" />

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
