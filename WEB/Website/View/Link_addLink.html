<include file="Public:common" />
<title>友情链接管理</title>
<!--file upload-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/userdefind.css" />
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                设置友情链接
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li class="active"> 友链管理 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
			<if condition='ACTION_NAME eq addLink or ACTION_NAME eq addlink'>
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            添加友情链接
							
							<span class="tools pull-right">
                                <a class="fa fa-rotate-left" href="{:U(MODULE_NAME.'/Link/index')}"> 返回</a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Link/runAdd')}">
                                    <div class="form-group ">
                                        <label for="firstname" class="control-label col-lg-2">友链名称</label>
                                        <div class="col-lg-3">
                                            <input class=" form-control" id="firstname" name="name" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-2">友链logo</label>
                                        <div class="col-lg-6">
                                            <a class="btn btn-primary upimgs" id="btn">选择图片</a> 最大2M，支持jpg，gif，png格式。
											 <dl id="ul_pics" class="ul_pics clearfix"><dd id='slt'></dd></dl>
											 <input name="logo" id="picsa" style="display: none;">
                                        </div>
                                    </div>
                                    
									<div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">友链地址</label>
                                        <div class="col-lg-3">
											<div class="input-group m-bot15">
											<span class="input-group-addon">http://</span>
                                            <input class="form-control " id="email" name="url" type="text" />
											</div>
                                        </div>
                                    </div>
									<!--
									<div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">友链类型</label>
                                        <div class="col-lg-3">
                                            <input name="type" type="radio" value="0" />&nbsp;教育网站&nbsp;&nbsp;
											<input name="type" type="radio" value="1" />&nbsp;招聘网站&nbsp;&nbsp;
											<input name="type" type="radio" value="2" checked="checked" />&nbsp;常用网站&nbsp;&nbsp;
                                        </div>
                                    </div>	-->							
                                    <div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">备注信息</label>
                                        <div class="col-lg-3">
                                            <input class="form-control " id="email" name="remark" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <input class="btn btn-primary" type="submit" value="保存">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
			<else />
			        <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            修改友情链接
							
							<span class="tools pull-right">
                                <a class="fa fa-rotate-left" href="{:U(MODULE_NAME.'/Link/index')}"> 返回</a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Link/runUpdata')}">
								<foreach name='link' item='v'>
                                    <div class="form-group ">
                                        <label for="firstname" class="control-label col-lg-2">友链名称</label>
                                        <div class="col-lg-3">
                                            <input class=" form-control" id="firstname" name="name" type="text" value="{$v.name}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-2">友链logo</label>
                                        <div class="col-lg-6">
                                            <a class="btn btn-primary upimgs" id="btn">选择图片</a> 最大2M，支持jpg，gif，png格式。
											 <dl id="ul_pics" class="ul_pics clearfix"><dd id='slt'><if condition='$v["logo"]'><img src="{$v.logo}" /></if></dd></dl>
											 <input name="logo" id="picsa" style="display: none;" value="{$v.logo}">
                                        </div>
                                    </div>
                                    
									<div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">友链地址</label>
                                        <div class="col-lg-3">
											<div class="input-group m-bot15">
											<span class="input-group-addon">http://</span>
                                            <input class="form-control " id="email" name="url" type="text" value="{$v.url}"/>
											</div>
                                        </div>
                                    </div>
									<!--
									<div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">友链类型</label>
                                        <div class="col-lg-3">
                                            <input name="type" type="radio" value="0" <if condition='$v[type] eq 0'> checked="checked"</if>/>&nbsp;教育网站&nbsp;&nbsp;
											<input name="type" type="radio" value="1" <if condition='$v[type] eq 1'> checked="checked"</if>/>&nbsp;招聘网站&nbsp;&nbsp;
											<input name="type" type="radio" value="2" <if condition='$v[type] eq 2'> checked="checked"</if>/>&nbsp;常用网站
                                        </div>
                                    </div>	-->							
                                    <div class="form-group" >
                                        <label for="email" class="control-label col-lg-2">备注信息</label>
                                        <div class="col-lg-3">
                                            <input class="form-control " id="email" name="remark" type="text" value="{$v.remark}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
										<input type="hidden" name="id" value="{$v.id}">
                                            <input class="btn btn-primary" type="submit" value="保存">
                                        </div>
                                    </div>
								</foreach>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
			</if>
            </div>
        </div>
        <!--body wrapper end-->

<include file="Public:bottom" />
<script>var app="__ROOT__";</script>
<script type="text/javascript" src="__PUBLIC__/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/upload.js"></script>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--pickers plugins-->
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>

<!--pickers initialization-->
<script src="__PUBLIC__/js/pickers-init.js"></script>


<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
