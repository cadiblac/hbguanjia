<include file="Public:common" />
  <title>网站基本参数设置</title>
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                网站基本参数设置
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li class="active"> 网站参数 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            系统常量配置
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/System/updataSystem')}">
                                    <div class="form-group ">
                                        <label for="firstname" class="control-label col-lg-2">网站名称</label>
                                        <div class="col-lg-3">
                                            <input class=" form-control" id="firstname" name="title" type="text" value="{$data['title']}" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="lastname" class="control-label col-lg-2">网站关键字</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="lastname" name="keywords" type="text" value="{$data['keywords']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-2">网站描述</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="username" name="description" type="text" value="{$data['description']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="control-label col-lg-2">版权信息</label>
                                        <div class="col-lg-3">
                                            <input class="form-control " id="password" name="corpy" type="text" value="{$data['corpy']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="confirm_password" class="control-label col-lg-2">地址</label>
                                        <div class="col-lg-3">
                                            <input class="form-control " id="confirm_password" name="addre" type="text" value="{$data['addre']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="email" class="control-label col-lg-2">联系方式</label>
                                        <div class="col-lg-3">
                                            <input class="form-control " id="email" name="contact" type="text" value="{$data['contact']}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="agree" class="control-label col-lg-2 col-sm-3">首页简介</label>
                                        <div class="col-lg-6 col-sm-9">
                                            <textarea class="wysihtml5 form-control" rows="9" name="spare">{$data['spare']}</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <input class="btn btn-primary" type="submit" value="保存">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
<include file="Public:bottom" />

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/validation-init.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
