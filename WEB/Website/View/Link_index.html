<include file="Public:common" />
<title>友情链接管理</title>
  <!--pickers css-->
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                友情链接管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li class="active"> 友链管理 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            友链管理
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
							<form action="{:U(MODULE_NAME.'/System/sort')}" method="post">
								<div class="clearfix">
									<div class="form-group">
										<a href="{:U(MODULE_NAME.'/Link/addLink')}" class="btn btn-primary">
											添加友链 <i class="fa fa-plus"></i>
										</a>
									</div>
								</div>
								<div class="space15"></div>
								<table class="table table-bordered table-striped dataTable">
								
								<thead>								
								<tr role="row">
									<th>ID</th>
									<th width=40%>友链名称</th>
									<th>logo</th>
									<th>友链地址</th>
									<th width=5%>状态</th>
									<th width=15%>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name='link' item='v'>							
								<tr class="">
									<td>{$v.id}</td>
									<td>{$v.name}</td>
									<td>
										<if condition='$v["logo"]'><img width="100"  src="{$v.logo}" ></if>
									</td>
									<td>{$v.url}</td>
									<td><if condition='$v["stauts"] eq 1'>不显示<else />显示</if></td>
									<td>
									<if condition='$v["stauts"] eq 1'>
									<a href="{:U(MODULE_NAME.'/Link/lock',array('id'=>$v['id']))}"><span class="btn btn-primary btn-xs">显示</span></a>
									<else />
									<a href="{:U(MODULE_NAME.'/Link/lock',array('id'=>$v['id'],'type'=>1))}"><span class="btn btn-info btn-xs">隐藏</span></a>
									</if>
										<a href="{:U(MODULE_NAME.'/Link/updata',array('id'=>$v['id']))}"><span class="btn btn-success btn-xs">修改</span></a>

										<a onclick="return confirm('确实要删除吗？')" href="{:U(MODULE_NAME.'/Link/delete',array('id'=>$v['id']))}"><span class="btn btn-warning btn-xs">删除</span></a>
									</td>
								</tr>
								</foreach>
								</tbody>
								
								</table><!--
								<div class="form-group">
								<input type="submit" class="btn btn-primary" value="排序" />
								</div>-->
							</form>
							</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
<include file="Public:bottom" />

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
