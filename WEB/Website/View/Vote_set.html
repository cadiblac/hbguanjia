<include file="Public:common" />
<title>投票问题列表</title>
  <!--pickers css-->
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                设置投票问题
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li class="active"> 投票问题 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            投票问题
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
							<form action="{:U(MODULE_NAME.'/Vote/sortvote')}" method="post">
								<div class="clearfix">
									<div class="form-group">
										<a href="{:U(MODULE_NAME.'/Vote/add')}" class="btn btn-primary">
											添加新投票 <i class="fa fa-plus"></i>
										</a>
									</div>
								</div>
								<div class="space15"></div>
								<table class="table table-bordered table-striped dataTable">
								
								<thead>								
								<tr role="row">
									<th>ID</th>
									<th width=40%>标题</th>
									<th>类型</th>
									<th width=5%>排序</th>
									<th width=15%>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name='vote' item='v'>								
								<tr class="">
									<td>{$v.id}</td>
									<td>{$v.remark}</td>									
									<td><switch name='v.ismore'>
											<case value="0">单选</case>
											<case value="1">多选</case>
											<case value="2">简答</case>											
											<default />未选择模型
										</switch></td>
									<td><input type="text"  name="{$v.id}" value="{$v.sort}" /></td>
									<td>
										<a href="{:U(MODULE_NAME.'/Vote/update',array('id'=>$v['id']))}"><span class="btn btn-success btn-xs">修改</span></a>
										<a onclick="return confirm('确实要删除吗？')" href="{:U(MODULE_NAME.'/Vote/deletevote',array('id'=>$v['id']))}"><span class="btn btn-warning btn-xs">删除</span></a>
									</td>
								</tr>
								</foreach>
								</tbody>
								
								</table>
								<div class="form-group">
								<input type="submit" class="btn btn-primary" value="排序" />
								</div>
							</form>
							</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
<include file="Public:bottom" />

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
