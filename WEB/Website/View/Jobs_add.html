<include file="Public:common" />
  <title>内容管理</title>
  <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<!--tree-->
<script src="__PUBLIC__/js/jquery.ztree.core-3.5.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/zTreeStyle/metro.css" type="text/css">
</head>

<body class="sticky-header left-side-collapsed">
<include file="Public:header" />
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">
                {:W('Menu/mau')}
                <section class="mail-box-info">
                   <div class="col-sm-12">
					<section class="panel">
					<header class="panel-heading">
						{$cate['name']}<span class="text-muted">——<if condition='ACTION_NAME eq add'>发布招聘信息<else />修改招聘信息</if></span>
						<span class="tools pull-right">
							<a class="fa fa-rotate-left" href="javascript:history.go(-1)"> 返回</a>
						 </span>
					</header>
					<div class="panel-body">
					<if condition='ACTION_NAME eq add'>
						<div class="form">
							<form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Jobs/runAdd')}">
								<div class="form-group ">
									<label for="firstname" class="control-label col-lg-1">标题</label>
									<div class="col-lg-6">
										<input class=" form-control"  name="title" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">招聘职位</label>
									<div class="col-lg-6">
										<input class=" form-control"  name="jobname" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">工作地点</label>
									<div class="col-lg-6">
										<input class=" form-control"  name="jobadd" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">招聘人数</label>
									<div class="col-lg-6">
										<input class=" form-control"  name="qty" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="username" class="control-label col-lg-1">工作待遇</label>
									<div class="col-lg-3">
									<div class="input-group">
										<span class="input-group-addon">￥</span>
										<input class=" form-control" type="text" name="salary" >
										<span class="input-group-addon ">.00元/月</span>										
									</div>
									<span class="help-block">留空或0为面议</span>
									</div>
								</div>
								<div class="form-group ">
									<label for="password" class="control-label col-lg-1">有效期</label>
									<div class="col-lg-3">
									<div class="input-group">
										<input class=" form-control" type="text" name="useful" >
										<span class="input-group-addon ">月</span>										
									</div>
									<span class="help-block">0永久有效</span>
									</div>
								</div>
								<div class="form-group ">
									<label for="confirm_password" class="control-label col-lg-1">工作职责</label>
									<div class="col-lg-8">
										<textarea class="wysihtml5 form-control" rows="9" name="jobdut"></textarea>
									</div>
								</div>
								<div class="form-group ">
									<label for="email" class="control-label col-lg-1">工作要求</label>
									<div class="col-lg-8">
										<textarea class="wysihtml5 form-control" rows="9" name="jobrequire"></textarea>                                           
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
									<input type="hidden" name="cid" value="{$cid}">
										<input class="btn btn-primary" type="submit" value="保存">
									</div>
								</div>
							</form>
						<else />
							<form class="cmxform form-horizontal adminex-form" method="post" action="{:U(MODULE_NAME.'/Jobs/runUpdata')}">
							<foreach name='jobs' item='v'>
								<div class="form-group ">
									<label for="firstname" class="control-label col-lg-1">标题</label>
									<div class="col-lg-6">
										<input class=" form-control" value="{$v.title}" name="title" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">招聘职位</label>
									<div class="col-lg-6">
										<input class=" form-control" value="{$v.jobname}" name="jobname" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">工作地点</label>
									<div class="col-lg-6">
										<input class=" form-control" value="{$v.jobadd}" name="jobadd" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="lastname" class="control-label col-lg-1">招聘人数</label>
									<div class="col-lg-6">
										<input class=" form-control"  name="qty" value="{$v.qty}" type="text"/>
									</div>
								</div>
								<div class="form-group ">
									<label for="username" class="control-label col-lg-1">工作待遇</label>
									<div class="col-lg-3">
									<div class="input-group">
										<span class="input-group-addon">￥</span>
										<input class=" form-control" type="text" name="salary" value="{$v.salary}">
										<span class="input-group-addon ">.00元/月</span>
									</div>
										<span class="help-block">留空或0为面议</span>									
									</div>
								</div>
								<div class="form-group ">
									<label for="password" class="control-label col-lg-1">有效期</label>
									<div class="col-lg-3">
									<div class="input-group">
										<input class=" form-control" type="text" name="useful" value="{$v.useful}">
										<span class="input-group-addon ">月</span>
									</div>
										<span class="help-block">0永久有效</span>									
									</div>
								</div>
								<div class="form-group ">
									<label for="confirm_password" class="control-label col-lg-1">工作职责</label>
									<div class="col-lg-8">
										<textarea class="wysihtml5 form-control" rows="9" name="jobdut">{$v.jobdut}</textarea>
									</div>
								</div>
								<div class="form-group ">
									<label for="email" class="control-label col-lg-1">工作要求</label>
									<div class="col-lg-8">
										<textarea class="wysihtml5 form-control" rows="9" name="jobrequire">{$v.jobrequire}</textarea>                                           
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
									<input type="hidden" name="id" value="{$v.id}">
										<input class="btn btn-primary" type="submit" value="保&nbsp;&nbsp;存">
									</div>
								</div>
								</foreach>
							</form>
						</if>
						</div>
					</div>
					</section>
					</div>
                </section>
            </div>

        </div>
        <!--body wrapper end-->

<include file="Public:bottom" />
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>


<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
</body>
</html>
