<include file="Public:common" />
<title>采集设置</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/userdefind.css" />
</head>

<body class="sticky-header">
<include file="Public:header" />
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
			采集记录
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>

                <li class="active"> 采集记录 </li>

            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
							采集结果	
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
							<form action="{:U(MODULE_NAME.'/Collect/article')}" method="post" >
								<table class="table table-bordered table-striped dataTable">								
								<thead>								
								<tr role="row">
									<th>ID</th>
									<th>规则ID</th>									
									<th>文章标题</th>
									<th>文章地址URL</th>
									<th>对应栏目ID</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name='collect' item='v'>						
								<tr class="">
									<td><if condition="$v[state] neq 1"><input type="hidden" name="ids[]" value="{$v.id}"></if>{$v.id}</td>
									<td>{$v.cid}</td>
									<td>{$v.title}</td>
									<td>{$v.url}</td>
									<td>{$v.aid}</td>
									<td><switch name="v.state">
										<case value="0">待入库</case>
										<case value="1">已入库</case>
										<case value="2">入库失败</case>
										</switch>
									</td>									
									<td>
									<if condition="$v[state] neq 1">
									<a href="{:U(MODULE_NAME.'/Collect/article',array('id'=>$v['id']))}"><span class="btn btn-xs btn-success">数据入库</span></a>
									</if>
									<a onclick="return confirm('确实要删除吗？')" href="{:U(MODULE_NAME.'/Collect/delete',array('id'=>$v['id']))}"><span class="btn btn-xs btn-warning">删除</span></a>
									</td>
								</tr>
								</foreach>
								<tr>
								<td class="form-group" colspan="7">
									<div class="col-lg-offset-5 col-lg-2"><input type="submit" class="btn btn-primary" value="本页批量入库"></input></div>
								</td>
								</tr>
								</tbody>								
								</table>								
								<div class="form-group">
									<div class="col-lg-offset-6 col-lg-6" id="page">{$page}</div>
								</div>
							</form>
							</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
<include file="Public:bottom" />

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>

</body>
</html>
